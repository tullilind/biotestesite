<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhe Conosco - Bioteste</title>
    
    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- 1. CONFIGURAÇÕES GERAIS --- */
        :root {
            --primary: #0056b3;
            --primary-dark: #003d80;
            --text-dark: #1e293b;
            --text-light: #64748b;
            --bg-light: #f8faff;
            --success: #10b981;
        }

        body { 
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-light);
            margin: 0; padding: 0; color: var(--text-dark);
            -webkit-font-smoothing: antialiased;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- 2. CABEÇALHO --- */
        #bioteste-header { position: relative; z-index: 99999 !important; }

        .page-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            padding: 80px 20px 140px 20px; /* Espaço extra para o overlap */
            text-align: center;
            color: white;
            position: relative;
            z-index: 0;
            box-shadow: 0 4px 20px rgba(0, 86, 179, 0.15);
        }
        .page-header h1 { margin: 0; font-size: 2.5rem; font-weight: 800; letter-spacing: -1px; animation: fadeInUp 0.8s ease forwards; }
        .page-header p { 
            margin-top: 15px; font-size: 1.1rem; color: rgba(255,255,255,0.9); font-weight: 400; 
            animation: fadeInUp 0.8s ease 0.2s forwards; opacity: 0;
        }

        /* --- 3. CONTEÚDO PRINCIPAL --- */
        .content-section {
            max-width: 900px; margin: -100px auto 0 auto;
            padding: 0 20px 80px 20px;
            position: relative; z-index: 50 !important;
        }

        .form-card {
            background: white; border-radius: 24px; padding: 50px;
            box-shadow: 0 20px 50px -10px rgba(0, 86, 179, 0.1);
            border: 1px solid rgba(255,255,255,1);
            animation: fadeInUp 0.8s ease 0.4s forwards; opacity: 0;
            position: relative; overflow: hidden;
        }

        .form-title { text-align: center; margin-bottom: 40px; }
        .form-title h2 { color: var(--primary); font-size: 1.8rem; margin-bottom: 10px; font-weight: 700; }
        .form-title p { color: var(--text-light); font-size: 1rem; }

        /* GRID DO FORMULÁRIO */
        .form-row {
            display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px;
        }

        .form-group label { display: block; font-weight: 600; color: var(--text-dark); margin-bottom: 8px; font-size: 0.9rem; }
        
        .form-control, .form-select {
            width: 100%; padding: 12px 15px; font-size: 1rem;
            border: 1px solid #cbd5e1; border-radius: 8px;
            background: #f8fafc; color: #334155; transition: 0.2s;
            font-family: 'Inter', sans-serif; box-sizing: border-box;
        }
        .form-control:focus, .form-select:focus {
            outline: none; border-color: var(--primary); background: white;
            box-shadow: 0 0 0 3px rgba(0, 86, 179, 0.1);
        }

        /* INPUT DE ARQUIVO PERSONALIZADO */
        .file-upload-wrapper {
            position: relative;
            width: 100%;
            height: 120px;
            border: 2px dashed #cbd5e1;
            border-radius: 12px;
            background: #f8fafc;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: 0.3s;
            text-align: center;
        }
        .file-upload-wrapper:hover { border-color: var(--primary); background: #f0f9ff; }
        .file-upload-wrapper input[type="file"] {
            position: absolute; width: 100%; height: 100%; opacity: 0; cursor: pointer;
        }
        .file-icon { font-size: 32px; color: var(--primary); margin-bottom: 10px; }
        .file-text { font-size: 0.9rem; color: var(--text-light); font-weight: 500; }
        .file-info { font-size: 0.8rem; color: #94a3b8; margin-top: 5px; }
        
        /* Quando arquivo selecionado */
        .file-selected { border-color: var(--success); background: #f0fdf4; }
        .file-selected .file-icon { color: var(--success); }

        /* Botão */
        .btn-submit {
            background: var(--primary); color: white; border: none;
            padding: 16px 40px; border-radius: 50px; font-size: 1.1rem; font-weight: 700;
            cursor: pointer; width: 100%; transition: 0.3s; margin-top: 20px;
            display: flex; align-items: center; justify-content: center; gap: 10px;
            box-shadow: 0 4px 15px rgba(0, 86, 179, 0.2);
        }
        .btn-submit:hover { background: var(--primary-dark); transform: translateY(-2px); }
        .btn-submit:disabled { background: #94a3b8; cursor: not-allowed; }

        /* Animação de Loading */
        .loading-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.96);
            display: none; flex-direction: column; align-items: center; justify-content: center;
            z-index: 100; backdrop-filter: blur(2px);
        }
        .spinner-box {
            width: 60px; height: 60px; border: 4px solid #e2e8f0; border-top: 4px solid var(--primary);
            border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .loading-text { font-weight: 700; color: var(--primary); font-size: 1.1rem; }

        /* Feedback */
        #feedback-msg { margin-top: 20px; padding: 15px; border-radius: 8px; display: none; text-align: center; font-weight: 600; }
        .msg-success { background: #ecfdf5; color: #065f46; border: 1px solid #a7f3d0; }
        .msg-error { background: #fef2f2; color: #991b1b; border: 1px solid #fecaca; }

        @media (max-width: 768px) {
            .page-header h1 { font-size: 2.2rem; }
            .form-row { grid-template-columns: 1fr; gap: 0; }
            .form-group { margin-bottom: 15px; }
            .form-card { padding: 30px 20px; }
        }
    </style>
</head>
<body>

    <div id="bioteste-header"></div>

    <header class="page-header">
        <h1>Trabalhe Conosco</h1>
        <p>Faça parte de uma equipe dedicada à excelência em diagnósticos.</p>
    </header>

    <section class="content-section">
        <div class="form-card">
            
            <div id="loadingOverlay" class="loading-overlay">
                <div class="spinner-box"></div>
                <div class="loading-text">Enviando seu currículo...</div>
                <p style="color:#64748b; font-size:0.9rem; margin-top:5px;">Isso pode levar alguns segundos.</p>
            </div>

            <div class="form-title">
                <h2>Envie seu Currículo</h2>
                <p>Preencha os dados e anexe seu currículo em PDF.</p>
            </div>

            <form id="rhForm" onsubmit="enviarCurriculo(event)">
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Nome Completo *</label>
                        <input type="text" id="nome" name="nome" class="form-control" required placeholder="Seu nome">
                    </div>
                    <div class="form-group">
                        <label>E-mail *</label>
                        <input type="email" id="email" name="email" class="form-control" required placeholder="seu@email.com">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Cidade / Estado</label>
                        <input type="text" id="cidade" name="cidade" class="form-control" placeholder="Ex: Cachoeiro de Itapemirim - ES">
                    </div>
                    <div class="form-group">
                        <label>Celular (WhatsApp)</label>
                        <input type="tel" id="celular" name="celular" class="form-control" placeholder="(28) 99999-9999" required>
                    </div>
                </div>

                <div class="form-group" style="margin-bottom: 25px;">
                    <label>Grau de Ensino</label>
                    <select id="grau_ensino" name="grau_ensino" class="form-select">
                        <option value="">Selecione</option>
                        <option value="Ensino Médio Completo">Ensino Médio Completo</option>
                        <option value="Ensino Técnico">Ensino Técnico</option>
                        <option value="Superior Cursando">Superior Cursando</option>
                        <option value="Superior Completo">Superior Completo</option>
                        <option value="Pós-graduação">Pós-graduação</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Anexar Currículo (PDF) *</label>
                    <div class="file-upload-wrapper" id="dropzone">
                        <input type="file" id="curriculo" name="curriculo" accept=".pdf" required onchange="atualizarArquivo(this)">
                        <span class="material-symbols-rounded file-icon">cloud_upload</span>
                        <span class="file-text" id="fileLabel">Clique para selecionar o arquivo</span>
                        <span class="file-info">Apenas arquivos PDF (Máx. 5MB)</span>
                    </div>
                </div>

                <button type="submit" id="btnSubmit" class="btn-submit">
                    <span class="material-symbols-rounded">send</span> Enviar Candidatura
                </button>

                <div id="feedback-msg"></div>
            </form>
        </div>
    </section>

    <div id="bioteste-footer"></div>
    <script src="menurodape.js"></script>

    <script>
        const API_URL = 'https://empty-truth-149d.tecnologia-480.workers.dev/';

        // Função para mostrar nome do arquivo selecionado
        function atualizarArquivo(input) {
            const label = document.getElementById('fileLabel');
            const wrapper = document.getElementById('dropzone');
            
            if (input.files && input.files[0]) {
                const file = input.files[0];
                
                // Validação de Tamanho (5MB)
                if (file.size > 5 * 1024 * 1024) {
                    alert("O arquivo é muito grande! O máximo permitido é 5MB.");
                    input.value = ""; // Limpa
                    return;
                }

                label.innerText = file.name;
                wrapper.classList.add('file-selected');
                wrapper.querySelector('.file-icon').innerText = 'description';
            } else {
                label.innerText = 'Clique para selecionar o arquivo';
                wrapper.classList.remove('file-selected');
                wrapper.querySelector('.file-icon').innerText = 'cloud_upload';
            }
        }

        // Função para converter Arquivo em Base64
        const toBase64 = file => new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = () => resolve(reader.result.split(',')[1]); // Pega só o base64 puro
            reader.onerror = error => reject(error);
        });

        async function enviarCurriculo(e) {
            e.preventDefault();

            const btn = document.getElementById('btnSubmit');
            const feedback = document.getElementById('feedback-msg');
            const loading = document.getElementById('loadingOverlay');
            const fileInput = document.getElementById('curriculo');

            // 1. Validar Arquivo
            if (!fileInput.files || !fileInput.files[0]) {
                alert("Por favor, selecione um arquivo PDF.");
                return;
            }

            // 2. UI de Carregamento
            loading.style.display = 'flex';
            btn.disabled = true;
            feedback.style.display = 'none';

            try {
                // 3. Converter PDF para Base64
                const file = fileInput.files[0];
                const base64String = await toBase64(file);

                // 4. Montar Dados
                const dados = {
                    nome: document.getElementById('nome').value,
                    email: document.getElementById('email').value,
                    cidade: document.getElementById('cidade').value,
                    celular: document.getElementById('celular').value,
                    grau_ensino: document.getElementById('grau_ensino').value,
                    curriculo: base64String,
                    curriculo_nome: file.name
                };

                // 5. Enviar para API
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(dados)
                });

                const result = await response.json();

                loading.style.display = 'none';

                if (result.status === 'success') {
                    feedback.className = 'msg-success';
                    feedback.innerHTML = '<span class="material-symbols-rounded" style="vertical-align:middle">check_circle</span> Currículo enviado com sucesso! Boa sorte.';
                    feedback.style.display = 'block';
                    document.getElementById('rhForm').reset();
                    atualizarArquivo(fileInput); // Reseta visual do input file
                } else {
                    throw new Error(result.message || 'Erro no envio');
                }

            } catch (error) {
                console.error(error);
                loading.style.display = 'none';
                feedback.className = 'msg-error';
                feedback.innerHTML = '<span class="material-symbols-rounded" style="vertical-align:middle">error</span> Erro ao enviar. Verifique sua conexão ou tente mais tarde.';
                feedback.style.display = 'block';
            } finally {
                btn.disabled = false;
            }
        }
    </script>

</body>
</html>
